{% extends "base_without_navbar.html" %}
{% load crispy_forms_tags %}
{% block content %}



<form class="mt-5" action="" method="POST" style="width:100%;max-width:200px;padding:15px;height: 50px;
margin: auto; margin-top:200px;">
	
	<div class="mt-auto" style="float: right;">
		{% if messages %}
		
			{% for message in messages %}
			
				<h4 style="color:#e8491d;">{{message}}</h4>

			{% endfor %}
		{% endif %}
	</div>

	{% csrf_token %}
	{{form|crispy}}
	<button type="submit" class="btn btn-dark mt-1 " style="float: right;"> Validate</button>
	
</form>


{% endblock content %}
